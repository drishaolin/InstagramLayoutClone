<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Instagram Clone</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="nav-container">
                    <img src="img/logo.PNG" class="brand-img" alt="logo Instagram">
                    <input type="text" class="search-bar" placeholder="&#x1F50D;&#xFE0E;  Pesquisar">
                    <div class="nav-items">
                        <img src="img/home.PNG" class="icon" alt="">
                        <img src="img/messenger.PNG" class="icon" alt="">
                        <img src="img/add.PNG" class="icon" alt="">
                        <img src="img/explore.PNG" class="icon" alt="">
                        <img src="img/like.PNG" class="icon" alt="">
                        <img src="img/profile-pic.png" class="icon user-profile"></img>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="status-section">
                <div class="container">
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 1.png" alt="profile image">
                        <p class="username">username01</p>
                    </div>
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 2.png" alt="profile image">
                        <p class="username">username02</p>
                    </div>
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 3.png" alt="profile image">
                        <p class="username">username03</p>
                    </div>
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 4.png" alt="profile image">
                        <p class="username">username04</p>
                    </div>
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 5.png" alt="profile image">
                        <p class="username">username05</p>
                    </div>
                    <div class="status-card">
                        <img class="profile-pic" src="img/cover 6.png" alt="profile image">
                        <p class="username">username06</p>
                    </div>
                </div>
            </section>
            
           

        </main>
    </body>
</html>
